@(winner: Pokemon)

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

        <!-- Common Head Tag for All Application -->
    @head_tag("ScalaDex")

    <body>
            <!--Top navigation bar-->
        <div class = "topnav">
            <a class = "active" href="../../scaladex/search">SEARCH!</a>
            <div class="topnav-right">
                <h1 class = "title">ScalaDex Battle Results</h1>
            </div>
        </div>
        <div class="content">
            <h1 class = "winner">WINNER!</h1><!--Box that says winner-->
            <h2 class = "battle-result">@winner.name</h2><!--Shows which player won the battle-->
            <img class="pokedex-img" src="@winner.imageURL" alt="Winner Picture" width="475" height="461"><!--Shows image of pokemon that won-->
            <a href = "../battle"><button class="button2">Rematch?</button></a><!--Takes player back to battle page-->
        </div>
    </body>
</html>
